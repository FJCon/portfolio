name: Deploy Astro to GitHub Pages

on:
  push:
    branches: [ main ]

workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build Astro site
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: actions/deploy-github-pages@v7
        with:
          #github-token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          directory: dist
          single-commit: true